<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/QBUZZStyles.css">
<title>Startpagina QBUZZ info-site</title>
</head>
<body>
	<h1>Overzicht logging:</h1>
	<h2>Totaal aantal berichten: <span th:text="${aantal}"/></h2>
	Tonen logberichten
    <form action="logging" method="get">
        vanaf:<input type="number" name="vanaf" value = 0 /><br/>
        tot:<input type="number" name="tot" value = 10 /><br/>
        <input type="submit" value="Tonen"/>
    </form>
	<br/>
	<table>
		<tr>
			<th>BusID</th>
			<th>Lijn</th>
			<th>Eindpunt</th>
			<th>Tijd</th>
			<th>Aantal ETAs</th>
		</tr>
		<tr th:each="result : ${results}">
			<td th:text="${result.busID}" />
			<td th:text="${result.lijnNaam}" />
			<td th:text="${result.eindpunt}" />
			<td th:text="${result.tijd}" />
			<td th:text="${result.aantalETAs}"/>
		</tr>
	</table>
	<span id = "meta">
	<button><a href="http://localhost:8080/QBUZZ_Info/halteInfo">Halte Info</a></button><br/><br/>
	<button><a href="http://localhost:8080/QBUZZ_Info/bussenInfo">Bussen Info</a></button><br/><br/>
	<button><a href="http://localhost:8080/QBUZZ_Info/aangekomen">Aangekomen Bussen</a></button><br/><br/>
	<button><a href="http://localhost:8080/QBUZZ_Info">Terug</a></button></span>
</body>
</html>
